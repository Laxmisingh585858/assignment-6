<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image </title>
    <style>
       .maindiv{
        width:300px;
        height:300px;
        margin:auto;
        padding:20px;
        background-color: rgb(140, 210, 243);
        border-radius: 20px;
        border:2px solid black;
    }  
    img{
        border-radius: 50%;
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <div class="maindiv">
        <img src="alakh_sir.jpeg" alt="">
    </div>
</body>
</html>
